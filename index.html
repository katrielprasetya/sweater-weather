<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweater Weather</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

<!-- font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Averia+Serif+Libre:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Bebas+Neue&family=Hedvig+Letters+Serif:opsz@12..24&family=Italianno&family=Petit+Formal+Script&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid text-center my-0" style="min-height: 100vh;">
        <div class="row" style="min-height: 100vh;">
          <div class="col-9 left-section">
            <!-- Bagian kiri -->
            <div class="col-6">
            <div class="title-weather container-fluid d-flex flex-column align-items-start" style="min-height: 100vh;">
                <div class="plus-jakarta-sans-semibold mt-4" id="date">Mon, 10 Mar</div>
                <div class="search-city d-flex align-items-center plus-jakarta-sans-extrabold" id="city-display">Jakarta 
                </div>
                <form class="d-flex">
                  <input type="text" name="" id="city-name">
                    <div class="d-flex align-items-center input-group">
                      <button class="btn z-0 p-3" type="button" id="button-city" onclick="getGeocoding()">
                        <img src="akar-icons_search.png" alt="search" width="40" height="40">
                      </button>
                    </div>
                </form>

                <!-- weather details -->
                <div class="humidity-container d-flex justify-content-start gap-3 mt-2">
                    <div class="plus-jakarta-sans-bold text-start" id="humidity">
                        <img src=""></img> 58%
                    </div>

                    <div class="wind-speed plus-jakarta-sans-bold text-start" id="wind-speed">
                        <img src=""></img> 2.57 KM/H
                    </div>

                    <div class="temp-feel plus-jakarta-sans-bold text-start" id="air-pressure">
                        <img src=""></img> 1005.0 hPa
                    </div>
                </div>

            <!-- temperature display bottom -->
                <div class="temperature-display">
                    <div class="plus-jakarta-sans-extrabold" id="temperature">25Â°</div>
                </div>
                </div>
            </div>
          </div>
          <div class="col-3 right-section">
            <!-- Bagian kanan -->
        
            <div class="card-container d-flex flex-column justify-content-evenly" style="min-height: 100vh;">
            </div>
            
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="wmo.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
